plugins {
    id 'java'
    id 'java-library'
}

apply plugin: 'kotlin'

ext.jvm = true

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api project(':kotlintest-core')
    api project(':kotlintest-assertions')
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'org.springframework:spring-test:4.3.14.RELEASE'
    api 'org.springframework:spring-context:4.3.14.RELEASE'
    testImplementation project(':kotlintest-core')
    testImplementation project(':kotlintest-assertions')
    testImplementation project(':kotlintest-runner:kotlintest-runner-junit5')
}

apply from: '../../publish.gradle'